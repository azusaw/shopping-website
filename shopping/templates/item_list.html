{% extends "base.html" %}
{% block title %}
All Items
{% endblock %}
{% block page_content %}
<h1>{{title}}</h1>
<p class="align-right">
    {{cnt}}&nbsp;items.
</p>
<div class="row">
    {% for item in items %}
    <div class="col-4 my-2">
        {% include 'item_card.html' with item=item %}
    </div>
    {% endfor %}
</div>
{% endblock %}

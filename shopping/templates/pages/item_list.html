{% extends "base.html" %}
{% block title %}
All Items
{% endblock %}
{% block page_content %}
<script src="https://cdn.jsdelivr.net/npm/lazyload@2.0.0-rc.2/lazyload.js"></script>
<script>
    lazyload();

</script>
<h1>{{title}}</h1>
<div class="align-right">
    {{cnt}}&nbsp;items.
</div>
<div class="row">
    {% for item in items %}
    <div class="col-4 my-2">
        {% include 'components/item_card.html' with item=item %}
    </div>
    {% endfor %}
</div>
{% endblock %}

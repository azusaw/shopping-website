{% extends "base.html" %}

Dashboard

<h1>Dashboard</h1>
<div class="chart-bar">
    <canvas id="order_count"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script type='text/javascript'>
        const colours = JSON.parse("{{chart_colours|safe}}".replace(/'/g, "\""));
        const rows1 = JSON.parse("{{order_count|safe}}".replace(/'/g, "\""));
        const element1 = document.getElementById('order_count').getContext('2d');
        const config1 = {
        type: 'bar',
            data: {
                labels: rows1.label,
                datasets: [{
                    label: 'Month',
                    backgroundColor: colours.background,
                    borderColor: colours.border,
                    borderWidth: 1.8,
                    data: rows1.data
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                },
                legend: {
                    display: false
                }
            }
        }
        const order_count = new Chart(element1, config1);
    </script>
</div>

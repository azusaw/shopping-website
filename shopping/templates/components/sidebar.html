<div class="side-bar">
    <div class="sidebar-item-wrapper">
        <div class="accordion accordion-flush" id="accordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="gender-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#gender" aria-expanded="false" aria-controls="gender">
                        Gender
                    </button>
                </h2>
                <div id="gender" class="accordion-collapse collapse" data-bs-parent="#accordion">
                    <div class="accordion-body">
                        {% for item in menu.gender %}
                        <a href="{% url 'item_list' %}?gender={{item.id}}">
                            <div class="col-4 my-2">
                                {{ item }}
                            </div>
                        </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="base_colour-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#base_colour" aria-expanded="false" aria-controls="base_colour">
                        Colour
                    </button>
                </h2>
                <div id="base_colour" class="accordion-collapse collapse show" data-bs-parent="#accordion">
                    <div class="mx-auto" style="max-width: 200px; padding: 30px 10px">
                        {% for item in menu.base_colour %}
                        {% if item.hex_code %}
                        <a href="{% url 'item_list' %}?colour={{item.hex_code|slice:'1:'}}">
                            <span class="color-box" style="background-color: {{ item.hex_code }}"></span>
                        </a>
                        {% endif %}
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="master_category-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#master_category" aria-expanded="false" aria-controls="master_category">
                        Category
                    </button>
                </h2>
                <div id="master_category" class="accordion-collapse collapse" data-bs-parent="#accordion">
                    <div class="accordion-body">
                        {% for k, v in menu.master_sub_category.items %}
                        <div class="my-2">
                            <a href="{% url 'item_list' %}?master={{k}}" class="side-bar-category">
                                {{ k }}
                            </a>
                            {% for i in v %}
                            <div class="side-bar-sub-category">
                                >&ensp;<a href="{% url 'item_list' %}?sub={{i}}">{{ i }}</a>
                            </div>
                            {% endfor %}
                            <br/>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

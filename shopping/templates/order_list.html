{% extends "base.html" %}
{% block title %}
Order History
{% endblock %}
{% block page_content %}
<h1>Order History</h1>

<table>
    <tr>
        <th>Order No.</th>
        <th>Total Price</th>
        <th>Date</th>
    </tr>
    {% for order in orders %}
    <tr>
        <td><a href="{% url 'order_detail' id=order.id %}">{{ order.id }}</a></td>
        <td>{{ order.total_price}}</td>
        <td>{{ order.created_date }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
